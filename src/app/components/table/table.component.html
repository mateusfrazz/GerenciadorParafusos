<h1 class="text-center border-bottom">
{{title}}
</h1>

<div class="table-container">
     
    <div *ngIf="!isLoading">
      <mat-form-field class="form-field">
        <mat-label>Filtrar</mat-label>
        <input class="btn-search" matInput (keyup)="applyFilter($event)" placeholder="Ex. Banco" #input>
      </mat-form-field>
  
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
       
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let item"> {{item.id}} </td>
        </ng-container>
      
        <!-- Produto Column -->
        <ng-container matColumnDef="produto">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Produto </th>
          <td mat-cell *matCellDef="let item"> {{item.produto}} </td>
        </ng-container>
      
        <!-- Valor Column -->
        <ng-container matColumnDef="valor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor </th>
          <td mat-cell *matCellDef="let item"> {{item.valor | currency:'BRL':'symbol':'1.2-2'}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="3">
            {{dataSource.filter ? 'Nenhum produto encontrado' : 'Nenhum produto cadastrado'}}
          </td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
