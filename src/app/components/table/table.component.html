<h1 class="text-center border-bottom">
{{title}}
</h1>

<div class="table-container">
    <div *ngIf="isLoading" class="loading">
      <span>Carregando produtos...</span>
    </div>
  
    <div *ngIf="!isLoading">
        <div class="search">
            
        </div>
      <mat-form-field class="form-field">
        <mat-label>Filtrar</mat-label>
        <input class="btn-search" matInput (keyup)="applyFilter($event)" placeholder="Ex. Banco" #input>
      </mat-form-field>
  
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let item"> {{item.id}} </td>
        </ng-container>
      
        <!-- Produto Column -->
        <ng-container matColumnDef="produto">
          <th mat-header-cell *matHeaderCellDef> Produto </th>
          <td mat-cell *matCellDef="let item"> {{item.produto}} </td>
        </ng-container>
      
        <!-- Valor Column -->
        <ng-container matColumnDef="valor">
          <th mat-header-cell *matHeaderCellDef> Valor </th>
          <td mat-cell *matCellDef="let item"> {{item.valor | currency:'BRL':'symbol':'1.2-2'}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="3">
            {{dataSource.filter ? 'Nenhum produto encontrado' : 'Nenhum produto cadastrado'}}
          </td>
        </tr>
      </table>
    </div>
  </div>
